<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="lang-toggle">
      <button onclick="toggleLanguage()" title="change language">ğŸŒ <span id="lang-label">GE</span></button>
    </div>
    <h2>Generated Password</h2>
    <div class="output">
      <span id="password">YourPassword</span>
      <button onclick="copyPassword()" title="copy">ğŸ“‹</button>
    </div>
    <div class="customize">
      <div class="section">
        <label id="length-label">Password Length: <span id="range-value">12</span></label>
        <input type="range" id="length" min="4" max="32" value="12" oninput="updateLengthLabel(this.value)" />
      </div>
      <div class="checkboxes">
        <label><input type="checkbox" id="uppercase" checked /> <span id="label-uppercase">Uppercase</span></label>
        <label><input type="checkbox" id="lowercase" checked /> <span id="label-lowercase">Lowercase</span></label>
        <label><input type="checkbox" id="numbers" checked /> <span id="label-numbers">Numbers</span></label>
        <label><input type="checkbox" id="symbols" checked /> <span id="label-symbols">Symbols</span></label>
      </div>
    </div>
    <button class="generate-btn" onclick="generatePassword()" id="generate-btn">Generate Password</button>
    <button class="copy-btn" onclick="copyPassword()" id="copy-btn">Copy Password</button>
  </div>
  <script>
    let lang = 'en';
    const translations = {
      en: {
        lengthLabel: "Password Length",
        uppercase: "Uppercase",
        lowercase: "Lowercase",
        numbers: "Numbers",
        symbols: "Symbols",
        generate: "Generate Password",
        copy: "Copy Password"
      },
      ge: {
        lengthLabel: "áƒáƒáƒ áƒáƒšáƒ˜áƒ¡ áƒ¡áƒ˜áƒ’áƒ áƒ«áƒ”",
        uppercase: "áƒ“áƒ˜áƒ“áƒ˜ áƒáƒ¡áƒáƒ”áƒ‘áƒ˜",
        lowercase: "áƒáƒáƒ¢áƒáƒ áƒ áƒáƒ¡áƒáƒ”áƒ‘áƒ˜",
        numbers: "áƒªáƒ˜áƒ¤áƒ áƒ”áƒ‘áƒ˜",
        symbols: "áƒ¡áƒ˜áƒ›áƒ‘áƒáƒšáƒáƒ”áƒ‘áƒ˜",
        generate: "áƒáƒáƒ áƒáƒšáƒ˜áƒ¡ áƒ’áƒ”áƒœáƒ”áƒ áƒáƒªáƒ˜áƒ",
        copy: "áƒáƒáƒ áƒáƒšáƒ˜áƒ¡ áƒ™áƒáƒáƒ˜áƒ áƒ”áƒ‘áƒ"
      }
    };
    function toggleLanguage() {
      lang = lang === 'en' ? 'ge' : 'en';
      const t = translations[lang];
      document.getElementById('lang-label').innerText = lang === 'en' ? 'GE' : 'EN';
      document.getElementById('length-label').childNodes[0].nodeValue = t.lengthLabel + ': ';
      document.getElementById('label-uppercase').innerText = t.uppercase;
      document.getElementById('label-lowercase').innerText = t.lowercase;
      document.getElementById('label-numbers').innerText = t.numbers;
      document.getElementById('label-symbols').innerText = t.symbols;
      document.getElementById('generate-btn').innerText = t.generate;
      document.getElementById('copy-btn').innerText = t.copy;
    }
    function updateLengthLabel(val) {
      document.getElementById('range-value').innerText = val;
    }
    function generatePassword() {
      const length = parseInt(document.getElementById('length').value, 10);
      const uppercase = document.getElementById('uppercase').checked;
      const lowercase = document.getElementById('lowercase').checked;
      const numbers = document.getElementById('numbers').checked;
      const symbols = document.getElementById('symbols').checked;
      const upperChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      const lowerChars = 'abcdefghijklmnopqrstuvwxyz';
      const numberChars = '0123456789';
      const symbolChars = '!@#$%^&*()_+[]{}|;:,.<>?';
      let allChars = '';
      if (uppercase) allChars += upperChars;
      if (lowercase) allChars += lowerChars;
      if (numbers) allChars += numberChars;
      if (symbols) allChars += symbolChars;
      if (!allChars) {
        document.getElementById('password').innerText = lang === 'en' ? 'Please select at least one character type.' : 'áƒ’áƒ—áƒ®áƒáƒ•áƒ— áƒáƒ˜áƒ áƒ©áƒ˜áƒáƒ— áƒ›áƒ˜áƒœáƒ˜áƒ›áƒ£áƒ› áƒ”áƒ áƒ—áƒ˜ áƒ¢áƒ˜áƒáƒ˜.';
        return;
      }
      let password = '';
      for (let i = 0; i < length; i++) {
        password += allChars.charAt(Math.floor(Math.random() * allChars.length));
      }
      document.getElementById('password').innerText = password;
    }
    function copyPassword() {
      const text = document.getElementById('password').innerText;
      navigator.clipboard.writeText(text).then(() => alert(lang === 'en' ? 'Password copied!' : 'áƒáƒáƒ áƒáƒšáƒ˜ áƒ“áƒáƒ™áƒáƒáƒ˜áƒ áƒ“áƒ!')).catch(err => alert('Failed to copy: ' + err));
    }
    generatePassword();
  </script>
</body>
</html>
